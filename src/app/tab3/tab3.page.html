<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 3</ion-title>
        </ion-toolbar>
    </ion-header>
    <input [(ngModel)]="monInput">

        <ion-label position="floating">Floating Label</ion-label>

    <app-explore-container [name]="monInput" (monOutput)="monInput = $event"></app-explore-container>
</ion-content>
